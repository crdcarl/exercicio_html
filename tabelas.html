<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Notas em matemática</caption>
        <thead>
            <tr>
                <th>nome do aluno</th>
                <th>nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
